<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatars 과제</title>
  <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
  <link rel="icon" href="/src/assets/favicon/likelion.svg" />
  <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="./styles/avatars.css" />
</head>
<body>
  <!-- 여기에 마크업을 구성해 주세요. -->

  <section class="avatars">
    <div class="avatars_layout">
      <ul class="user_access_list">
        <li>
          <img class="user_img" src="/src/avatars/images/face1.jpg" alt="홍길동" />
          <span class="access_state" data-state-type="off" aria-label="접속 상태: 오프라인"></span>
        </li>
        <li>
          <img class="user_img" src="/src/avatars/images/face2.jpg" alt="누구야" />
          <span class="access_state" data-state-type="on" aria-label="접속 상태: 온라인"></span>
        </li>
        <li>
          <img class="user_img" src="/src/avatars/images/face3.jpg" alt="누구니" />
          <span class="access_state" data-state-type="off" aria-label="접속 상태: 오프라인"></span>
        </li>
        <li>
          <img class="user_img" src="/src/avatars/images/face4.jpg" alt="혜리" />
          <span class="access_state" data-state-type="on" aria-label="접속 상태: 온라인"></span>
        </li>
        <li>
          <img class="user_img" src="/src/avatars/images/face5.jpg" alt="누굴까" />
          <span class="access_state" data-state-type="on" aria-label="접속 상태: 온라인"></span>
        </li>
        <li>
          <img class="user_img" src="/src/avatars/images/face6.jpg" alt="누구세요" />
          <span class="access_state" data-state-type="on" aria-label="접속 상태: 온라인"></span>
        </li>
        <li>
          <img class="user_img" src="/src/avatars/images/face7.jpg" alt="이수혁" />
          <span class="access_state" data-state-type="off" aria-label="접속 상태: 오프라인"></span>
        </li>
        <li>
          <img class="user_img" src="/src/avatars/images/face8.jpg" alt="강다니엘" />
          <span class="access_state" data-state-type="off" aria-label="접속 상태: 오프라인"></span>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
